		<option value="select">Select</option>

		<option value="OTHERS">OTHERS</option>
	</select>
</td></tr>
<tr><td><label>DATE OF BIRTH:</label></td><td>
<input type="date"  name="dob"/></td></tr>

<textarea name="ADDRESS" rows="3" cols="20" placeholder="Postal Address" required=""></textarea></td></tr>
<tr><td><sup>*</sup>PINCODE:</td><td><input type="text" name="PINCODE" placeholder="Postal Address Pincode" required="" maxlength="6" pattern="[0-9]{}"></td></tr>
<tr><td><sup>*</sup>Your image:</td><td><input type="file" name="image" required="" pattern="[.jpg]{}" accept="image/*"></td></tr>
<tr><td><input type="reset" name="reset"></td>
<td><input type="submit" name="Apply" value="Apply" ></td></tr>

</form>
